
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="proto-element">
    <style>
    div{
        display: inline-block;
        border: 4px solid #ccc;
        border-radius: 8px;
        padding: 4px;
    }
</style>
  <template>
    <div>
        This is <b>{{ owner }}'s</b> proto element
    </div>
  </template>
</dom-module>


<script>

    Polymer({
        is: 'proto-element',
        ready: function(){
            this.owner = 'Nikola';
        }
    });

</script>
