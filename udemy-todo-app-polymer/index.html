<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App Polymer</title>

  <!-- javascripts -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>

  <!-- elements -->
  <link rel="import" href="elements/elements.html">
</head>
<body>
<template is="dom-bind" id="app">
  <style>
    body {
      margin: 0px;
    }

    .paper_tabs {
      width: 200px;
      margin-left: 50px;
    }

    .app-name {
      font-weight: bold;
    }
  </style>
  <todo-auth id="auth"
             user="{{user}}"
             location="[[firebaseURL]]">
  </todo-auth>
  <paper-toolbar id="paper_toolbar">
    <div class="flex-4"></div>
    <div class="flex-4">
      <div class="app-name">Todos</div>
      <paper-tabs selected="{{selected}}" class="paper_tabs">
        <paper-tab>Home</paper-tab>
        <paper-tab>Archive</paper-tab>
      </paper-tabs>
    </div>
    <div class="flex-4">
      <paper-button on-tap="signOut" hidden="{{!user}}">Signout</paper-button>
    </div>
  </paper-toolbar>
  <div class="content">
    <todo-data location="[[firebaseURL]]" user="{{user}}" todos="{{todos}}"></todo-data>
    <iron-pages selected="{{selected}}">
      <div class="flex">
        <todo-view todos="{{todos}}"></todo-view>
      </div>
      <div class="flex">
        <todo-archive-view todos="{{todos}}"></todo-archive-view>
      </div>
    </iron-pages>
  </div>
</template>
<script>
  (function(document) {
    'use strict';
    var app = document.querySelector('#app');
    app.firebaseURL = 'https://polymer-todoapp.firebaseio.com';
    app.signOut = function() {
      this.$.auth.signOut();
    };
  })(document);
</script>
</body>
</html>
